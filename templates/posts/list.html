{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}

<h1>Posts</h1>

<div class="">
    {% for post in post_list %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.subtitle}}</h6>
            <p class="card-text">{{post.body|truncatechars:100}}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-success"><i class="bi bi-eye"></i>Detail</a>

            {% if user.is_authenticated %}
            <a href="{% url 'edit' post.id %}" class="btn btn-primary"><i class="bi bi-pencil"></i>Edit</a>
            <a href="{% url 'delete' post.id %}" class="btn btn-danger"><i class="bi bi-trash"></i>Delete</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
